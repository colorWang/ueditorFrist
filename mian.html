<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv='Pragma' content='No-cache'>
        <meta http-equiv='Cache-Control' content='No-cache'>
        <meta http-equiv='Expires' content='0'>
        <link rel="stylesheet" type="text/css" href="${root}/uimarker_css/style.css" />
        <link rel="stylesheet" type="text/css" href="${root}/uimarker_css/skin_/main.css" />
        <link rel="stylesheet" type="text/css" href="${root}/uimarker_css/jquery.dialog.css" />
        <script type="text/javascript" src="${root}/uimarker_js/jquery.js"></script>
        <script type="text/javascript" src="${root}/uimarker_js/global.js"></script>
        <title>智能交通综合管控平台</title>
    </head>
    <body>
	<style>
	*{margin:0 ;padding:0;}
		html,body,#box{
			background:red;
			width:100%;
			height:100%;
		}
	</style>
		<div id="box"><div>
		<script>
			function add(){
				
				
				
				var el = document.documentElement;

				var rfs = el.requestFullScreen || el.webkitRequestFullScreen;
					if(typeof rfs != "undefined" && rfs) {
						rfs.call(el);
					} else if(typeof window.ActiveXObject != "undefined") {
						var wscript = new ActiveXObject("WScript.Shell");
						if(wscript != null) {
							wscript.SendKeys("{F11}");
						}
					}else if (el.msRequestFullscreen) {
						el.msRequestFullscreen();
					}else if(el.oRequestFullscreen){
						el.oRequestFullscreen();
					}else{
						swal({   title: "浏览器不支持全屏调用！",   text: "请更换浏览器或按F11键切换全屏！(3秒后自动关闭)", type: "error",  timer: 3000 });
					};
					

			
			}
			document.getElementById("box").onclick = function(){
				add();
			}
		</script>
	</body>
</html>
